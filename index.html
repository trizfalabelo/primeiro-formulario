<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Formulário</title>

        <br><br>

            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>

        <select name="mes">
            <option value="--">--</option>
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>

        <select name="ano">
            <option value="--">--</option>

            <option value="2003">2003</option>

        </select>

        <label>Gênero</label><br>
        <input type="radio" name="genero" value="feminino">Feminino</input> <br>
        <input type="radio" name="genero" value="masculino">Masculino</input> <br>
        <input type="radio" name="genero" value="personalizado">Personalizado</input>
        <br> <br>

        <label>Insira aqui seu currículo</label><br>
        <input type="file" name="curriculo">
        <br><br>
        <input type="submit">
    </form>
</body>

</html>
